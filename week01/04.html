<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>배열의 기능</title>
    <script>
      const fruits = ["사과", "바나나", "파인애플"];
      const newFruits = [];

      newFruits.push(fruits[fruits.length - 1]);

      // text example
      console.log(newFruits); // ["파인애플"]
    </script>
  </head>
  <body></body>
</html>
