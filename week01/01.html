<!-- 
**`문제 설명`**

'name'이라는 변수를 선언하고, 자신의 이름을 할당하세요.

**`입력 인자`**

- X

**`주의 사항`**

- const, let, var를 이용하세요.
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>선언과 할당</title>
    <script>
      const name = "suyeon";

      // test example
      console.log(name); // "영희"
    </script>
  </head>
  <body></body>
</html>
