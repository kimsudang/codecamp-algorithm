<!-- 
**`문제 설명`**

주어진 변수 'name'에 "철수"를 재할당하세요. 

**`입력 인자`**

- X

**`주의 사항`**

- const, let, var 중에 재할당을 할 수 없는 것은 무엇일까요.
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>재할당</title>
    <script>
      let name = "suyeon";
      name = "철수";

      // test example
      console.log(name); // "철수"
    </script>
  </head>
  <body></body>
</html>
